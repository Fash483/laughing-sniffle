name: Torrent Download & Upload to Pixeldrain

on:
  push:
    branches:
      - Download
  workflow_dispatch:

jobs:
  torrent-upload:
    runs-on: ubuntu-latest
    env:
      TORRENT_TORRENT_URL: 'https://itorrents.org/torrent/86B445126B4BA01A726D5EC9484F1E4F0F0B7334.torrent%3Ca%20href='
      PIXELDRAIN_API_KEY: '8ec6f000-e8d1-403d-820b-4324a6a68869'  # Replace with your actual API key
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm install -g webtorrent-cli
        
      - name: Download torrent content with webtorrent-cli
        run: |
          webtorrent download "magnet:?xt=urn:btih:86B445126B4BA01A726D5EC9484F1E4F0F0B7334&dn=SpongeBob+SquarePants+1999.S01-S15.720p.AMZN.H264.x264.AAC-Zero00%20%20%20%20%20%20%20%20&tr=udp://tracker.bittor.pw:1337/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.opentrackr.org:1337/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.dler.org:6969/announce%20%20%20%20%20%20%20%20&tr=udp://open.stealth.si:80/announce%20%20%20%20%20%20%20%20&tr=udp://tracker.torrent.eu.org:451/announce%20%20%20%20%20%20%20%20&tr=udp://exodus.desync.com:6969/announce%20%20%20%20%20%20%20%20&tr=udp://open.demonii.com:1337/announce" --out ./downloaded_files

      - name: Upload all downloaded files (recursive)
        run: |
          find ./downloaded_files -type f -print0 | while IFS= read -r -d '' file; do
            filename=$(basename "$file")
            echo "Uploading $filename..."
            curl --globoff -T "$file" -u :$PIXELDRAIN_API_KEY "https://pixeldrain.com/api/file/"
          done
